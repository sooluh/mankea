name: mankea
description: "Platform-Based Programming Final Exam"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.15
  sqflite: ^2.3.3+1
  provider: ^6.1.2
  path: ^1.9.0
  http: ^1.2.1
  get: ^4.6.5
  crypto: ^3.0.3
  shimmer: ^3.0.0
  toast: ^0.3.0
  rxdart: ^0.28.0
  flutter_local_notifications: ^17.2.1
  flutter_custom_tabs: ^1.0.4
  url_launcher: ^6.3.0
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
